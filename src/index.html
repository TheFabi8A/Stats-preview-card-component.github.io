<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Preview Card Component Main</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-absolute">
        <div class="card-container">
            <div class="card-image-container">
                <div class="background-img"></div>
                <img class="card-image"
                    srcset="../images/image-header-desktop.jpg, ../images/image-header-mobile.jpg 3x" alt="">
            </div>
            <div class="card-contain">
                <h1 class="title">Get <span class="color-main">insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data anlytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.
                </p>
                <div class="stats-container">
                    <div class="stat">
                        <span class="number">10k+</span>
                        <span class="name">companies</span>
                    </div>
                    <div class="stat">
                        <span class="number">314</span>
                        <span class="name">templates</span>
                    </div>
                    <div class="stat">
                        <span class="number">12m+</span>
                        <span class="name">queries</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
