<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component Main</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="card-container">
        <div class="img-header"></div>
        <div class="card-contain">
            <h1 class="title" tabindex="0">
                Get <span class="accent-text">insights</span> that help your business grow.
            </h1>
            <p class="description" tabindex="0">
                Discover the benefits of data anlytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats-container">
                <div class="stat" tabindex="0">
                    <span class="number">10k+</span>
                    <span class="name">companies</span>
                </div>
                <div class="stat" tabindex="0">
                    <span class="number">314</span>
                    <span class="name">templates</span>
                </div>
                <div class="stat" tabindex="0">
                    <span class="number">12m+</span>
                    <span class="name">queries</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
